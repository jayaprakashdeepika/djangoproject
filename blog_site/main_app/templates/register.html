<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <centre><h2>Create a New Account</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- User fields from RegisterForm -->
        <label>Username:</label>
        {{ form.username }}<br><br>

        <label>First Name:</label>
        {{ form.first_name }}<br><br>

        <label>Last Name:</label>
        {{ form.last_name }}<br><br>

        <label>Email:</label>
        {{ form.email }}<br><br>

        <label>Password:</label>
        {{ form.password1 }}<br><br>

        <label>Confirm Password:</label>
        {{ form.password2 }}<br><br>

        <!-- Extra fields from ProfileForm -->
        <label>Contact Number:</label>
        {{ profile_form.contact_number }}<br><br>

        <label>Profile Picture (optional):</label>
        {{ profile_form.profile_picture }}<br><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p></centre>
</body>
</html>
